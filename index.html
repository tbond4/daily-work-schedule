<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

          
          <div class="input-group mb-3 custom-block" id="9Block" data-time="9" data-block="1">
            <div class="input-group-prepend">
              <h3 class=time-stamp>9 AM</h3>
            </div>
            <input type="text" class="form-control custom-input" placeholder="Task"  aria-label="Task" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary custom-button" type="button" id="button-addon2">Save</button>
            </div>
          </div>

          <div class="input-group mb-3 custom-block "id="10Block" data-time="10" data-block="2">
            <div class="input-group-prepend">
              <h3 class=time-stamp>10 AM</h3>
            </div>
            <input type="text" class="form-control custom-input" placeholder="Task" id="input10" aria-label="Task" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary custom-button" type="button" id="button-addon2" >Save</button>
            </div>
          </div>

          <div class="input-group mb-3 custom-block"id="11Block" data-time="11" data-block="3">
            <div class="input-group-prepend">
              <h3 class=time-stamp>11 AM</h3>
            </div>
            <input type="text" class="form-control custom-input" placeholder="Task"  aria-label="Task" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary custom-button" type="button" id="button-addon2">Save</button>
            </div>
          </div>

          <div class="input-group mb-3 custom-block"id="12Block" data-time="12" data-block="4">
            <div class="input-group-prepend">
              <h3 class=time-stamp>12 PM</h3>
            </div>
            <input type="text" class="form-control custom-input" placeholder="Task"  aria-label="Task" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary custom-button" type="button" id="button-addon2">Save</button>
            </div>
          </div>

          <div class="input-group mb-3 custom-block"id="1Block" data-time="1" data-block="5">
            <div class="input-group-prepend">
              <h3 class=time-stamp>1 PM</h3>
            </div>
            <input type="text" class="form-control custom-input" placeholder="Task"  aria-label="Task" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary custom-button" type="button" id="button-addon2">Save</button>
            </div>
          </div>

          <div class="input-group mb-3 custom-block"id="2Block" data-time="2" data-block="6" >
            <div class="input-group-prepend">
              <h3 class=time-stamp>2 PM</h3>
            </div>
            <input type="text" class="form-control custom-input" placeholder="Task"  aria-label="Task" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary custom-button" type="button" id="button-addon2">Save</button>
            </div>
          </div>

          <div class="input-group mb-3 custom-block"id="3Block" data-time="3" data-block="7">
            <div class="input-group-prepend">
              <h3 class=time-stamp>3 PM</h3>
            </div>
            <input type="text" class="form-control custom-input" placeholder="Task"  aria-label="Task" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary custom-button" type="button" id="button-addon2">Save</button>
            </div>
          </div>

          <div class="input-group mb-3 custom-block"id="4Block" data-time="4" data-block="8">
            <div class="input-group-prepend">
              <h3 class=time-stamp>4 PM</h3>
            </div>
            <input type="text" class="form-control custom-input" placeholder="Task"  aria-label="Task" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary custom-button" type="button" id="button-addon2">Save</button>
            </div>
          </div>

          <div class="input-group mb-3 custom-block"id="5Block" data-time="5" data-block="9">
            <div class="input-group-prepend">
              <h3 class=time-stamp>5 PM</h3>
            </div>
            <input type="text" class="form-control custom-input" placeholder="Task" aria-label="Task" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary custom-button" type="button" id="button-addon2">Save</button>
            </div>
          </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
